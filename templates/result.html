    <script>
        var data = JSON.parse('{{ data | safe}}');
        const temp = (dat) => {
            const root = document.createElement("div");
            const sec = document.createElement("div");
            root.className = "col-lg-4 col-md-6 mb-4";sec.className ="card";
            sec.innerHTML = `<div class="bg-image hover-zoom ripple" data-mdb-ripple-color="light">
                        <img src="{{url_for('static', filename='logo.jpeg')}}"
                            class="w-100" />
                        <a href="#!">
                            <div class="mask">
                                <div class="d-flex justify-content-start align-items-end h-100">
                                    <h5>
                                        <span class="badge bg-primary ms-2">New</span><span
                                            class="badge bg-success ms-2">Eco</span><span
                                            class="badge bg-danger ms-2">-10%</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="hover-overlay">
                                <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </div>
                        </a>
                    </div>`;
            const sh = document.createElement("div");
            sh.className = "card-body";
            sh.innerHTML = `<a href="`+"/product/"+dat["id"]+`" class="text-reset">
                            <h5 class="card-title mb-3">`+dat["name"]+`</h5>
                        </a>
                        <a href="`+"/product/"+dat["id"]+`" class="text-reset">
                            <p>Quantity `+dat["category"]+`</p>
                        </a>
                        <h6 class="mb-3">
                            <strong class="ms-2 text-danger">Rs. `+dat["price"]+`</strong>
                        </h6>`;
            sec.appendChild(sh);
            root.appendChild(sec);
            return root;
        }
        const root = document.getElementById("product-frame");
        data.forEach(element => {
            root.appendChild(temp(element));
        });
    </script>
